  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        body.menu-open {
            overflow: hidden;
        }

        /* Main Navigation Container */
        .JindexNaviContainer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
            backdrop-filter: blur(10px);
            
        }

        .JindexNaviContainerInner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Left Side - Logo */
        .JindexNaviLeft {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .JindexNaviLeft a {
            display: flex;
            align-items: center;
        }

        .JindexNaviLeftLogoW {
            height: 40px;
            width: auto;
            display: block;
        }

        .JindexNaviLeftLogoB {
            display: none;
        }

        .JindexNaviLeft p {
            font-size: 11px;
            letter-spacing: 2px;
            color: #999;
            font-weight: 300;
        }

        /* Right Side */
        .JindexNaviRight {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        /* Top Section - Stock Prices & Language */
        .JindexNaviRightTop {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .JindexNaviRightTopSub {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Stock Prices */
        .stock-prices-wrapper {
            display: flex;
            gap: 20px;
        }

        .stock-prices-wrapper .block {
            font-size: 12px;
        }

        .stock-prices-wrapper a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s;
        }

        .stock-prices-wrapper a:hover {
            opacity: 0.7;
        }

        .bourse_top {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .bourse_top p {
            margin: 0;
            font-weight: 300;
        }

        .positive {
            color: #00ff00;
        }

        .negative {
            color: #ff0000;
        }

        /* Language Icon */
        .languageIcon2 {
            width: 24px;
            height: 24px;
            background-image: url(/themes/custom/matrix/images/top-language2.svg);
            display: block;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .languageIcon2:hover {
            opacity: 1;
        }

        /* Bottom Section - Main Navigation */
        .JindexNaviRightBtm {
            position: relative;
        }

        .JindexNaviRightBtmNavi {
            display: flex;
            list-style: none;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        .JindexNaviRightBtmNavi li {
            position: relative;
        }

        .JindexNaviRightBtmNavi a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 300;
            text-transform: uppercase;
            transition: color 0.3s;
            display: block;
            padding: 5px 0;
        }

        .JindexNaviRightBtmNavi a:hover {
            color: #03ad0b;
        }

        /* Mobile Menu */
        .JindexNaviRightBtmM {
            display: none;
        }

        /* Hamburger Menu Button */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
            position: relative;
        }

        .hamburger-menu span {
            width: 100%;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Clear utility */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .JindexNaviContainerInner {
                padding: 15px 30px;
            }

            /* Show hamburger on tablets and mobile */
            .hamburger-menu {
                display: flex;
            }

            /* Hide stock prices on smaller tablets */
            .stock-prices-wrapper {
                display: none;
            }

            /* Desktop navigation hidden */
            .JindexNaviRightBtmNavi {
                display: none;
            }

            /* Mobile menu styling */
            .JindexNaviRightBtmM {
                display: block;
                position: fixed;
                top: 0;
                right: -100%;
                width: 320px;
                max-width: 85vw;
                height: 100vh;
                background: #000;
                z-index: 999;
                overflow-y: auto;
                padding: 80px 30px 30px;
                transition: right 0.3s ease;
                box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
            }

            .JindexNaviRightBtmM.active {
                right: 0;
            }

            .JindexNaviRightBtmM > ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .JindexNaviRightBtmM > ul > li {
                margin-bottom: 0;
                
            }

            .JindexNaviRightBtmM > ul > li > a {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                display: block;
                padding: 18px 0;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: color 0.3s;
            }

            .JindexNaviRightBtmM > ul > li > a:hover {
                color: #03ad0b;
            }

            /* Social icons in mobile menu */
            .JindexNaviRightBtmSocialM {
                display: flex;
                list-style: none;
                gap: 20px;
                margin-top: 40px;
                padding: 20px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                flex-wrap: wrap;
            }

            .JindexNaviRightBtmSocialM a {
                color: #fff;
                text-decoration: none;
                font-size: 14px;
                opacity: 0.8;
                transition: opacity 0.3s;
            }

            .JindexNaviRightBtmSocialM a:hover {
                opacity: 1;
                color: #03ad0b;
            }

            /* Adjust right side layout */
            .JindexNaviRight {
                flex-direction: row;
                align-items: center;
                gap: 20px;
            }

            .JindexNaviRightTop {
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .JindexNaviContainerInner {
                padding: 15px 20px;
            }

            .JindexNaviLeft p {
                display: none;
            }

            .JindexNaviLeftLogoW {
                height: 32px;
            }

            .JindexNaviRightBtmM {
                width: 280px;
            }

            .languageIcon2 {
                width: 20px;
                height: 20px;
            }
        }

        @media (min-width: 1025px) {
            /* Ensure mobile menu is hidden on desktop */
            .hamburger-menu {
                display: none !important;
            }

            .JindexNaviRightBtmM {
                display: none !important;
            }

            .mobile-menu-overlay {
                display: none !important;
            }
        }

        /* Demo Content */
        .demo-content {
            margin-top: 100px;
            padding: 40px;
            text-align: center;
        }

        .demo-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .demo-content p {
            font-size: 18px;
            color: #999;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>

    function fetchAndStoreSharePrices() {

        const gbpText = `GBp: ${gbpPrice} (${gbpTrend})`;
        const usdText = `USD: ${usdPrice} (${usdTrend})`;
        const sharePriceData = `${gbpText} | ${usdText}`;
        localStorage.setItem('sharePriceData', sharePriceData);
    }

setInterval(fetchAndStoreSharePrices, 60000);

</script>
<script>
        // Hamburger menu functionality
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const body = document.body;

        function toggleMenu() {
            hamburgerBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        }

        function closeMenu() {
            hamburgerBtn.classList.remove('active');
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            body.classList.remove('menu-open');
        }

        // Toggle menu on hamburger click
        hamburgerBtn.addEventListener('click', toggleMenu);

        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', closeMenu);

        // Close menu when clicking a link
        const mobileLinks = mobileMenu.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // Close menu on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMenu();
            }
        });

        // Simple scroll effect
        let lastScroll = 0;
        const nav = document.querySelector('.JindexNaviContainer');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                nav.style.background = 'rgba(0, 0, 0, 0.98)';
            } else {
                nav.style.background = 'rgba(0, 0, 0, 0.95)';
            }
            
            lastScroll = currentScroll;
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 1024) {
                closeMenu();
            }
        });
    </script>
